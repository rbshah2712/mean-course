<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  #loginForm="ngForm" (submit)="onLogin(loginForm)" *ngIf="!isLoading" >
      <mat-form-field>
        <input
          matInput name="email"
          ngModel
          type="email"
          placeholder="Email Address" #emailInput="ngModel">
        <mat-error *ngIf="">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password" #passwordInput="ngModel">
        <mat-error *ngIf="">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit" *ngIf="!isLoading">Login</button>
    </form>
  </mat-card>
